<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex flex-col justify-center items-center">

    <ul class="space-y-4 mb-8">
      <li class="flex items-center space-x-3">
        <span class="w-3 h-3 bg-purple-500 rounded-full"></span>
        <span class="text-lg font-medium text-gray-800">{{ member1 }}</span>
      </li>
      <li class="flex items-center space-x-3">
        <span class="w-3 h-3 bg-blue-500 rounded-full"></span>
        <span class="text-lg font-medium text-gray-800">{{ member2 }}</span>

      <li class="flex items-center space-x-3">
        <span class="w-3 h-3 bg-pink-500 rounded-full"></span>

      </li>
      <li class="flex items-center space-x-3">
        <span class="w-3 h-3 bg-green-500 rounded-full"></span>

      </li>
      <li class="flex items-center space-x-3">
        <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
        <span class="text-lg font-medium text-gray-800">{{ member5 }}</span>
      </li>
    </ul>
    <div class="flex justify-center">
      <a href="https://kram3ko.run.place/docs" target="_blank"
         class="inline-block px-6 py-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold rounded-lg shadow-md hover:from-blue-500 hover:to-purple-500 transition">
        Open Swagger Docs
      </a>
    </div>
  </div>
  <footer class="mt-10 text-gray-500 text-sm">
    &copy; 2024 SLow-api team
